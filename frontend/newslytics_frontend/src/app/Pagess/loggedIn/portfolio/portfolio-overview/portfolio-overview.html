
<section class="portfolio-overview" *ngIf="!error; else errorTpl">
	<div *ngIf="isLoading" class="state">Portfolio wird geladen ...</div>
	<div class="layout" *ngIf="!isLoading && portfolio">
		<div class="summary">
			<p class="eyebrow">Portfolio</p>
			<h1>{{ portfolio.name }}</h1>
		</div>

		<section class="positions">
		<header>
			<h2>Positionen</h2>
			<button type="button" class="debug-button" (click)="addDummyPosition()" [disabled]="positionsLoading">
				Dummy-Position hinzuf√ºgen
			</button>
		</header>
		<p *ngIf="positionsLoading" class="state">Positionen werden geladen ...</p>
		<p *ngIf="!positionsLoading && positionsError" class="state error">
			{{ positionsError }}
		</p>
		<p *ngIf="!positionsLoading && !positionsError && positions.length === 0" class="state state-empty">
			Noch keine Positionen vorhanden.
		</p>
		<div class="positions-grid" *ngIf="!positionsLoading && !positionsError && positions.length > 0">
			<app-stock-position *ngFor="let position of positions" [position]="position" />
		</div>
		</section>
	</div>
</section>

<ng-template #errorTpl>
	<p class="state error">{{ error }}</p>
</ng-template>
