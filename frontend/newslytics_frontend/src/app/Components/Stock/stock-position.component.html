<article class="stock-card">
    <header class="card-header">
        <div>
            <p class="eyebrow">Aktie</p>
            <h3>#{{ position.aktie_id }}</h3>
        </div>
        <span class="quantity">{{ position.menge }} Stück</span>
    </header>

    <dl class="meta">
        <div>
            <dt>Kaufpreis</dt>
            <dd>{{ position.kaufpreis | number:'1.2-2' }} €</dd>
        </div>
        <div>
            <dt>Kaufdatum</dt>
            <dd>{{ position.kaufdatum | date:'dd.MM.yyyy' }}</dd>
        </div>
        <div>
            <dt>Transaktion</dt>
            <dd>#{{ position.id }}</dd>
        </div>
    </dl>
</article>
